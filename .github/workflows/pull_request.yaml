name: PR Tests
on: [pull_request]

env:
  GOOS: js
  GOARCH: wasm

jobs:
  setup:
    name: Setup Environment & Install Deps
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Add Go wasm to PATH
        run: echo "$(go env GOROOT)/misc/wasm" >> $GITHUB_PATH

      - name: Compute cache key
        id: cache-key
        run: echo "key=$(sha256sum pnpm-lock.yaml | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ steps.cache-key.outputs.key }}
          restore-keys: |
            deps-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

  test-bun:
    name: Test Bun
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: echo "$(go env GOROOT)/misc/wasm" >> $GITHUB_PATH
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            deps-
      - run: pnpm bun test

  test-deno:
