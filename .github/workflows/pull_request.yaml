      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: echo "$(go env GOROOT)/misc/wasm" >> $GITHUB_PATH
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ needs.setup.outputs.cache-key }}
